---
meta:
  <<: (( merge ))
  environment: ~
  releases:
  - name: logsearch
    version: latest
  default_env:
    # Default vcap & root password on deployed VMs (ie c1oudc0w)
    # Generated using mkpasswd -m sha-512
    bosh:
      password: (( merge || "$6$4gDD3aV0rdqlrKC$2axHCxGKIObs6tAmMTqYCspcdvQXh3JJcvWOY2WGb4SrdXtnCyNaWlrf3WEqvYR2MYizEGp3kMmbpwBC6jsHt0" ))
  stemcell: (( merge ))

name: (( meta.environment ))
director_uuid: (( merge ))
properties: (( merge ))

jobs: (( merge ))
networks: (( merge ))

releases: (( merge || meta.releases ))

compilation:
  workers: 4
  network: default
  reuse_compilation_vms: true
  cloud_properties: ~

update:
  serial: true
  canaries: 1
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
  max_in_flight: 1
  max_errors: 1

resource_pools:
- name: logsearch_api
  network: default
  stemcell: (( meta.stemcell ))
  cloud_properties: ~
  env: (( merge || meta.default_env ))

- name: logsearch_ingestor
  network: default
  stemcell: (( meta.stemcell ))
  cloud_properties: ~
  env: (( merge || meta.default_env ))

- name: logsearch_elasticsearch
  network: default
  stemcell: (( meta.stemcell ))
  cloud_properties: ~
  env: (( merge || meta.default_env ))

- name: logsearch_queue
  network: default
  stemcell: (( meta.stemcell ))
  cloud_properties: ~
  env: (( merge || meta.default_env ))

- name: logsearch_parser
  network: default
  stemcell: (( meta.stemcell ))
  cloud_properties: ~
  env: (( merge || meta.default_env ))

- name: logsearch_curator
  network: default
  stemcell: (( meta.stemcell ))
  cloud_properties: ~
  env: (( merge || meta.default_env ))

